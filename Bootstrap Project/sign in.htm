<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS -->

    <!-- jQuery and JS bundle w/ Popper.js -->

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark editnav1">
        <a class="navbar-brand" href="index.htm" style="color: white;">Welcome</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            
            <li class="nav-item">
                <a class="nav-link" href="index.htm">Landing Page</a>
            </li>
            
            </ul>
        </div>
        </nav>
    
    <div class="container jumbotron">
        <h1>Log In</h1>
        <p>Enter your email and password below to log in to Coffee Lover</p>

    </div>
    
    <div class="container">

        <form action = "index.htm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </div>

</body>
</html>
