<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="thank you.htm" method="GET">

        <label for="fname">Frist Name: </label>
        <input type="text" name="FName" id="fname" placeholder="Frist Name" required>

        <label for="lname">Last name: </label>
        <input type="text" name="LName" id="lname" placeholder="Last Name" required>
        <br><br>
        <label for="email">Email: </label>
        <input type="email" name="Email" id="email" placeholder="name@email.com" required>

         <label for="pass">Password: </label>
         <input type="password" name="Password" id="pass" placeholder="Password" required>
        

        <br><br>
        <p>Are you over the age of 18</p>

        <label for="yes">Yes</label>
        <input type="radio" name="age" id="yes" value="yes">

        <label for="no">No</label>
        <input type="radio" name="age" id="no" value="No">

        <p>Do you have Credit cade or PayPal?</p>
        <select name="payby" id="select1">

            <option value="1">Credit Card</option>
            <option value="0">PayPal</option>

        </select>
        <br><br>
        <input type="submit" name="" id="" value="Sign Up">


    </form>
    
</body>
</html>
